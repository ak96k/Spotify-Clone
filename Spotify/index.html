<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container flex bg-black ">
        <div class="left  ">
            <div class="home bg-gray rounded m1 p1">
                <div class="logo"><img class="invert"src="IMAGES/logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert"src="IMAGES/home.svg" alt="Home">Home</li>
                    <li><img class="invert"src="IMAGES/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class=" invert heading">
                    <img src="IMAGES/your_play.svg" alt="">
                    <h2 id="one">Your Playlist</h2>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"> Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    
                    <div class="language">

                        <select name="language" id="lang">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            
                        </select>
                    </div>
                </div>
                  
                  
            </div>
        </div>
        <div class="right  bg-gray rounded" style="margin-top: 8px;">
            <div class="header rounded">
                <div class="nav ">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons ">
                    <button class="signbtn">Sign In </button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h2 >Spotify Playlist</h2>
                <div class="cardcontainer">
                    
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" width="48px" height="48px">
                                <!-- Green Circle -->
                                <circle cx="24" cy="24" r="24" fill="green"/>
                                <!-- Play Button -->
                                <path d="M18 14v20l15-10-15-10z" fill="#000"/>
                              </svg>
                              
                              
                        </div>
                        <img src="IMAGES/ashiqui.jpeg" alt="">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon, Ankit Tiwari</p>
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons invert">
                        <img src="IMAGES/presong.svg" alt="">
                        <img src="IMAGES/play.svg" alt="">
                        <img src="IMAGES/nextsong.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
